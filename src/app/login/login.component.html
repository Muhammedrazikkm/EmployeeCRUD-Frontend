<div class="container">
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-8 border shadow p-5">
            <form action="" [formGroup]="loginForm" (ngSubmit)="authenticate()">
                <h1 class="text-center"> Employee Login</h1>
                <div class="mb-3">
                    <input type="text" placeholder="Enter the username" class="form-control" formControlName="username">
                    <div class="form-text text-danger" *ngIf="username?.touched && username?.invalid">enter valid username</div>
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="Enter the password" class="form-control" formControlName="password">
                    <div class="form-text text-danger" *ngIf="password?.touched && password?.invalid">enter valid password</div>
                </div>
                <div class="mb-3">
                    <input type="submit" [disabled]="loginForm.invalid" class="form-control btn btn-info">
                </div>
                <div class="mb-3">
                    New user ? <a href="" routerLink="register">Signup</a>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
