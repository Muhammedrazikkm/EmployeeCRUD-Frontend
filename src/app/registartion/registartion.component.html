<div class="container">
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-8 border shadow p-5">
            <form action="" [formGroup]="regForm" (ngSubmit)="signUp()">
                <h1 class="text-center"> Signup</h1>
                <div class="mb-3">
                    <input type="text" placeholder="Enter the username" class="form-control" formControlName="username">
                    <div class="form-text text-danger" *ngIf="username?.touched && username?.invalid">enter the username</div>
                </div>
                    
                <div class="mb-3">
                    <input type="password" placeholder="Enter the password" class="form-control" formControlName="password">
                    <div class="form-text text-danger" *ngIf="password?.touched && password?.invalid">enter valid password</div>
                </div>
                <div class="mb-3">
                    <input type="email" placeholder="Enter email" class="form-control" formControlName="email">
                    <div class="form-text text-danger" *ngIf="email?.touched && email?.invalid">enter valid email</div>
                </div>
                <div class="mb-3">
                    <input type="submit" [disabled]="regForm.invalid" class="form-control btn btn-info">
                </div>
                <div class="mb-3">
                    already user ? <a href="" routerLink="">SignIn</a>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
